<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="monitor">
            <span class="input-area" id="value">0</span>
        </div>
        <div class="calculator-btn-area">
            <div class="row">
                <button class="single-btn first-row-btn" id="clear">AC</button>
                <button class="single-btn first-row-btn">+/-</button>
                <button class="single-btn first-row-btn">%</button>
                <button class="single-btn operator-btn" id="division" value="/">/</button>
            </div>
            <div class="row">
                <button class="single-btn numbers" id="number_7">7</button>
                <button class="single-btn numbers" id="number_8">8</button>
                <button class="single-btn numbers" id="number_9">9</button>
                <button class="single-btn operator-btn" id="multiplication" value="*">*</button>
            </div>
            <div class="row">
                <button class="single-btn numbers" id="number_4">4</button>
                <button class="single-btn numbers" id="number_5">5</button>
                <button class="single-btn numbers" id="number_6">6</button>
                <button class="single-btn operator-btn" id="subtraction" value="-">-</button>
            </div>
            <div class="row">
                <button class="single-btn numbers" id="number_1">1</button>
                <button class="single-btn numbers" id="number_2">2</button>
                <button class="single-btn numbers" id="number_3">3</button>
                <button class="single-btn operator-btn" id="addition" value="+">+</button>
            </div>
            <div class="row last-row">
                <button class="single-btn zero-btn numbers" id="number_0">0</button>
                <button class="single-btn" id="decimal">.</button>
                <button class="single-btn operator-btn" id="equal">=</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
