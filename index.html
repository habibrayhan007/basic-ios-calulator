<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="monitor">
            <span class="input-area" id="result">0</span>
        </div>
        <div class="calculator-btn-area">
            <div class="row">
                <button class="single-btn first-row-btn" id="clear">AC</button>
                <button class="single-btn first-row-btn">+/-</button>
                <button class="single-btn first-row-btn">%</button>
                <button class="single-btn operator-btn" id="divide" value="/">/</button>
            </div>
            <div class="row">
                <button class="single-btn numbers">7</button>
                <button class="single-btn numbers">8</button>
                <button class="single-btn numbers">9</button>
                <button class="single-btn operator-btn" id="multiply" value="*">*</button>
            </div>
            <div class="row">
                <button class="single-btn numbers">4</button>
                <button class="single-btn numbers">5</button>
                <button class="single-btn numbers">6</button>
                <button class="single-btn operator-btn" id="subtract" value="-">-</button>
            </div>
            <div class="row">
                <button class="single-btn numbers">1</button>
                <button class="single-btn numbers">2</button>
                <button class="single-btn numbers">3</button>
                <button class="single-btn operator-btn" id="add" value="+">+</button>
            </div>
            <div class="row last-row">
                <button class="single-btn zero-btn numbers">0</button>
                <button class="single-btn" id="decimal">.</button>
                <button class="single-btn operator-btn" id="equals">=</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
